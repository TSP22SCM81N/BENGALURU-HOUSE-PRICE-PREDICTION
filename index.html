<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>House Price Prediction</title>
  </head>
  <body class="bg-bright" >
    <div class="container">
      <div class="row">
        <div class="card" style="width:100%; height:100%; margin-top: 50px" >
          <div class="card-header" style="text-align:center">
              <h1><b style="color:red;">Bengaluru  House  Price  Prediction</b></h1>
          </div>
            <br>
            <br>
            <div class="card-header" style="text-align:center">
              <h6><b style="color:blue;">Predict the prices by filling in the below details!</b></h6>

              <div class="card-body">
                 <form method="post" accept-charset="utf-8">

                   <div class="row">
                     <div class="col-md-6 form-group" style="text-align: center " >
                       <label ><b style="color:green;">Select the location:</b></label>
                       <select style="border-radius:20px" class="selectpicker form-control" id="location" name="location"  required="1">
                          {% for location in locations %}
                            <option value="{{ location }}">{{ location }}</option>
                          {% endfor %}
                       </select>
                     </div>

                     <div class="col-md-6 form-group" style="text-align: center" >
                       <label><b style="color:green;" >Enter BHK:</b></label>
                       <input style="border-radius: 20px;" type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                     </div>

                     <div class="col-md-6 form-group" style="text-align: center" >
                       <label><b style="color:green;">Enter the Number of Bathrooms:</b></label>
                       <input style="border-radius: 20px;" type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
                     </div>
                     <div class="col-md-6 form-group" style="text-align: center" >
                       <label><b style="color:green;">Enter Square feet:</b></label>
                       <input style="border-radius: 20px;" type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                     </div>
                     <div class="col-md-12 form-group">
                       <button style="text-align: center" class="btn btn-primary btn-lg" onclick="send_data()">Predict Price</button>
                     </div>
                   </div>
                 </form>
                <br>
                <div class="col-md-12 " style="text-align: center">
                  <h3><span id="prediction"> </span></h3>
                </div>
              </div>
    </div>

   <script>

            function form_handler(event)
            {
                   event.preventDefault();
            }
            function send_data()
            {
                    document.querySelector('form').addEventListener("submit",form_handler);

                    var fd=new FormData(document.querySelector('form'));

                    var xhr= new XMLHttpRequest();

                    xhr.open('POST','/predict',true);

                    document.getElementById("prediction").innerHTML = "Wait Predicting Price...!";
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState == XMLHttpRequest.DONE){
                            document.getElementById('prediction').innerHTML="Estimated Price is : â‚¹ "+xhr.responseText;
                        }
                    };

                    xhr.onload = function(){};
                    xhr.send(fd);

            }
   </script>
   </div>

        </div>

      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <br>
  </body>
</html>
